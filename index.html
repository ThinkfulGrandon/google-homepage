<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Google Homepage</title>
</head>
<body>
    <header>
        <div class="left-header-nav">
            <ul>
                <li><a href="#"">About</a></li>
                <li><a href="#"">Store</a></li>
            </ul>
        </div>
        <div class="right-header-nav">
            <ul>
                <li><a href="#" class="headergmail">Gmail</a></li>
                <li><a href="#" class="headerimages">Images</a></li>
                <li><button><img src="https://www.iconfinder.com/data/icons/micro8/100/micro8icons-go-28-512.png" class='menu'></button></li>
                <li><input type="button" value="Sign In" name="signin" class="signin"></li>
            </ul>
        </div>
            
        
    </header>
    <main>
        <div class="content">
            <div class="logo">
                <img src="https://www.screenja.com/static/img/thumbs/google-logo-1-normal-636.png" class="googlelogo">
            </div>
            <section class="search">
                <div class="searchbar">
                    <img src="photos/magnifying-glass.webp" class="searchicon">
                    <input type="text" id="searchBar" name="searchbar" class="searchtext">
                    <img src="https://www.freepngimg.com/thumb/microphone/70666-voice-microphone-google-search-logo-png-file-hd.png" class="mic">
                </div>
                <div class="buttons">
                    <input type="button" id="searchButton" value="Google Search" class="search-button">
                    <input type="button" id="feelingLucky" value="I'm Feeling Lucky" class="lucky-button">
                </div>
            </section>
        </div>
    </main>
    <footer class="footer-nav">
        <div class="left-footer-nav">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
        </div>
        <div class="right-footer-nav">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
